<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pau D'Alho - Floresta Criativa</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #eaf3e6;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header img {
      width: 100%;
      max-width: 800px;
      height: auto;
    }

    header h1 {
      font-size: 2.2rem;
      color: #4d3b2e;
    }

    header p {
      font-size: 1rem;
      color: #6a5d52;
    }

    .produto-section {
      margin: 40px auto;
      max-width: 1000px;
      padding: 0 20px;
    }

    .titulo-produto {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
      color: #4d3b2e;
    }

    .imagem-clicavel img {
      display: block;
      margin: 0 auto 20px;
      width: 280px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .imagem-clicavel img:hover {
      transform: scale(1.05);
    }

    .carousel-container {
      overflow-x: auto;
      white-space: nowrap;
      padding-bottom: 10px;
      -webkit-overflow-scrolling: touch;
      text-align: center;
    }

    .carousel img {
      display: inline-block;
      width: 280px;
      height: 280px;
      object-fit: contain;
      margin-right: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .carousel img:hover {
      transform: scale(1.05);
    }

    .oculto {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/banner_torre.jpg" alt="Banner da Torre da Descoberta">
    <h1>Torre da Descoberta</h1>
    <p>Aqui no topo da torre, a vista se abre para um mundo de aprendizados e aventuras!</p>
  </header>

  <!-- TORRE 3 EM 1 -->
  <section id="torre3em1" class="produto-section">
    <h2 class="titulo-produto">Torre 3 em 1</h2>
    <div class="imagem-clicavel">
      <img src="images/torre3em1.png" alt="Torre 3 em 1" onclick="abrirCarrossel('carousel-torre3em1')">
    </div>
    <div class="carousel-container oculto" id="carousel-torre3em1">
      <div class="carousel">
        <img src="images/torre3em1_variacao.jpg" alt="Torre 3 em 1 Variação">
        <img src="images/torre3em1_variacao01.jpg" alt="Torre 3 em 1 Variação 01">
        <img src="images/torre3em1_variacao02.jpg" alt="Torre 3 em 1 Variação 02">
        <img src="images/torre3em1_variacao03.jpg" alt="Torre 3 em 1 Variação 03">
        <img src="images/torre3em1_variacao04.jpg" alt="Torre 3 em 1 Variação 04">
      </div>
    </div>
  </section>

  <!-- TORRE FIXA -->
  <section id="torrefixa" class="produto-section">
    <h2 class="titulo-produto">Torre Fixa</h2>
    <div class="imagem-clicavel">
      <img src="images/torrefixa.png" alt="Torre Fixa" onclick="abrirCarrossel('carousel-torrefixa')">
    </div>
    <div class="carousel-container oculto" id="carousel-torrefixa">
      <div class="carousel">
        <img src="images/torrefixa_variacoes.jpg" alt="Torre Fixa Variação">
        <img src="images/torrefixa_variacoes01.jpg" alt="Torre Fixa Variação 01">
        <img src="images/torrefixa_variacoes02.jpg" alt="Torre Fixa Variação 02">
        <img src="images/torrefixa_variacoes03.jpg" alt="Torre Fixa Variação 03">
        <img src="images/torrefixa_variacoes04.jpg" alt="Torre Fixa Variação 04">
      </div>
    </div>
  </section>

  <script>
    function abrirCarrossel(id) {
      const todos = document.querySelectorAll('.carousel-container');
      todos.forEach(el => el.classList.add('oculto'));
      document.getElementById(id).classList.remove('oculto');
    }

    const imagens = document.querySelectorAll('.carousel img');
    imagens.forEach(img => {
      img.addEventListener('click', () => {
        const overlay = document.createElement('div');
        overlay.style.position = 'fixed';
        overlay.style.top = 0;
        overlay.style.left = 0;
        overlay.style.width = '100vw';
        overlay.style.height = '100vh';
        overlay.style.background = 'rgba(0, 0, 0, 0.8)';
        overlay.style.display = 'flex';
        overlay.style.alignItems = 'center';
        overlay.style.justifyContent = 'center';
        overlay.style.zIndex = 9999;

        const imagemAmpliada = document.createElement('img');
        imagemAmpliada.src = img.src;
        imagemAmpliada.style.maxWidth = '90%';
        imagemAmpliada.style.maxHeight = '90%';
        imagemAmpliada.style.borderRadius = '10px';
        imagemAmpliada.style.boxShadow = '0 0 20px #000';

        overlay.appendChild(imagemAmpliada);
        document.body.appendChild(overlay);

        overlay.addEventListener('click', () => {
          document.body.removeChild(overlay);
        });
      });
    });
  </script>

</body>
</html>
