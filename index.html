<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Floresta Criativa - Pau D'Alho</title>
  <style>
    body {
      margin: 0;
      background-color: #fdf6ef;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      padding: 20px 0 10px;
      font-size: 1.2rem;
      color: #3e2f1c;
    }
    .map-wrapper {
      position: relative;
      width: 100%;
      max-width: 749px;
      margin: 0 auto;
    }
    .map-wrapper img {
      width: 100%;
      height: auto;
      display: block;
    }
    .hotspot {
      position: absolute;
      width: 10%; /* pode ajustar para cada área */
      aspect-ratio: 1/1;
      cursor: pointer;
      z-index: 10;
    }
    .hotspot:hover {
      outline: 2px dashed rgba(0, 0, 0, 0.3);
    }

    /* WhatsApp button */
    #whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #25D366;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 999;
    }
    #whatsapp img {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>
  <h1>Ideias que nascem da madeira e crescem com a infância</h1>
  <div class="map-wrapper">
    <img src="images/mapa.jpg" alt="Mapa da Floresta Criativa" />

    <!-- Hotspots posicionados por porcentagem -->
    <a href="#torre" class="hotspot" style="top: 52.5%; left: 41.5%;"></a>
    <a href="#laboratorio" class="hotspot" style="top: 70%; left: 14.5%;"></a>
    <a href="#clareira" class="hotspot" style="top: 60.5%; left: 13.5%;"></a>
    <a href="#caverna" class="hotspot" style="top: 69.5%; left: 33.5%;"></a>
    <a href="#pau_dalho" class="hotspot" style="top: 46.5%; left: 52.5%;"></a>
  </div>

  <a id="whatsapp" href="https://wa.me/5511934045680" target="_blank">
    <img src="images/whatsapp-icon.png" alt="WhatsApp">
  </a>
</body>
</html>
