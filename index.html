<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Floresta Criativa - Pau D'Alho</title>
  <style>
    body {
      margin: 0;
      background-color: #fdf6ef;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      padding: 20px 0 10px;
      font-size: 1.2rem;
      color: #3e2f1c;
    }
    .map-wrapper {
      position: relative;
      width: 100%;
      max-width: 749px;
      margin: 0 auto;
    }
    .map-wrapper img {
      width: 100%;
      height: auto;
      display: block;
    }
    .hotspot {
      position: absolute;
      width: 10%;
      aspect-ratio: 1 / 1;
      background-color: rgba(255, 0, 0, 0.3); /* debug visual */
      border: 1px dashed red;
      cursor: pointer;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: bold;
      color: #000;
    }

    /* WhatsApp button */
    #whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #25D366;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 999;
    }
    #whatsapp img {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>
  <h1>Ideias que nascem da madeira e crescem com a infância</h1>
  <div class="map-wrapper">
    <img src="images/mapa.jpg" alt="Mapa da Floresta Criativa" />

    <!-- Hotspots com nome para visualização e ajuste manual -->
    <a href="#torre" class="hotspot" style="top: 60.1%; left: 43.7%;">Torre</a>
    <a href="#laboratorio" class="hotspot" style="top: 75.7%; left: 25.0%;">Lab. Júlia</a>
    <a href="#clareira" class="hotspot" style="top: 62.5%; left: 14.6%;">Clareira</a>
    <a href="#caverna" class="hotspot" style="top: 73.0%; left: 46.0%;">Caverna</a>
    <a href="#pau_dalho" class="hotspot" style="top: 52.3%; left: 80.7%;">Pau D'Alho</a>
  </div>

  <a id="whatsapp" href="https://wa.me/5511934045680" target="_blank">
    <img src="images/whatsapp-icon.png" alt="WhatsApp">
  </a>
</body>
</html>
